<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtomicalMoon – Portfolio</title>
    <link rel="icon" type="image/png" href="moonicon.png">
    <link rel="apple-touch-icon" href="moonicon.png">
    <link rel="shortcut icon" type="image/png" href="moonicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #d8d8d8;
            color: #ffffff;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #000000;
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
        }

        .star.layer-back {
            animation: twinkleFast 2s ease-in-out infinite, driftFast 8s ease-in-out infinite;
        }

        .star.layer-mid {
            animation: twinkleMid 2.5s ease-in-out infinite, driftMid 12s ease-in-out infinite;
        }

        .star.layer-front {
            animation: twinkleSlow 3.5s ease-in-out infinite, driftSlow 20s ease-in-out infinite;
        }

        @keyframes twinkleFast {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.5; }
        }

        @keyframes twinkleMid {
            0%, 100% { opacity: 0.25; }
            50% { opacity: 0.7; }
        }

        @keyframes twinkleSlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.95; }
        }

        @keyframes driftFast {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -20px); }
            50% { transform: translate(-20px, 15px); }
            75% { transform: translate(15px, 25px); }
        }

        @keyframes driftMid {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(15px, -10px); }
            50% { transform: translate(-10px, 8px); }
            75% { transform: translate(8px, 12px); }
        }

        @keyframes driftSlow {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -3px); }
            50% { transform: translate(-3px, 4px); }
            75% { transform: translate(3px, 5px); }
        }

        header, .gallery, footer {
            position: relative;
            z-index: 1;
        }

        /* Hide inspect element overlay */
        body::after {
            content: none !important;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: transparent;
            border-bottom: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 
                -3px -3px 0 #d8d8d8,
                3px -3px 0 #d8d8d8,
                -3px 3px 0 #d8d8d8,
                3px 3px 0 #d8d8d8,
                0 -3px 0 #d8d8d8,
                0 3px 0 #d8d8d8,
                -3px 0 0 #d8d8d8,
                3px 0 0 #d8d8d8,
                -2px -2px 0 #d8d8d8,
                2px -2px 0 #d8d8d8,
                -2px 2px 0 #d8d8d8,
                2px 2px 0 #d8d8d8;
        }

        .intro {
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 1.2em;
            color: #ffffff;
            text-shadow: 
                -2px -2px 0 #d8d8d8,
                2px -2px 0 #d8d8d8,
                -2px 2px 0 #d8d8d8,
                2px 2px 0 #d8d8d8,
                0 -2px 0 #d8d8d8,
                0 2px 0 #d8d8d8,
                -2px 0 0 #d8d8d8,
                2px 0 0 #d8d8d8,
                -1px -1px 0 #d8d8d8,
                1px -1px 0 #d8d8d8,
                -1px 1px 0 #d8d8d8,
                1px 1px 0 #d8d8d8;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .glow-button {
            padding: 8px 20px;
            background: #7b7b7b;
            border: 6px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2),
                            0 0 40px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                            0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        .glow-button:hover {
            background: #656565;
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4),
                        0 0 80px rgba(255, 255, 255, 0.2);
        }

        .gallery {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            background: none;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: none;
            border: none;
            transition: all 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15),
                        0 0 30px rgba(0, 0, 0, 0.08);
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #ffffff;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Back layer - small, fast moving -->
        <div class="star layer-back" style="width: 12px; height: 12px; top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="star layer-back" style="width: 14px; height: 14px; top: 25%; left: 75%; animation-delay: 0.5s;"></div>
        <div class="star layer-back" style="width: 11px; height: 11px; top: 40%; left: 30%; animation-delay: 1s;"></div>
        <div class="star layer-back" style="width: 13px; height: 13px; top: 60%; left: 85%; animation-delay: 1.5s;"></div>
        <div class="star layer-back" style="width: 12px; height: 12px; top: 75%; left: 20%; animation-delay: 0.3s;"></div>
        <div class="star layer-back" style="width: 14px; height: 14px; top: 15%; left: 60%; animation-delay: 0.8s;"></div>
        <div class="star layer-back" style="width: 11px; height: 11px; top: 50%; left: 50%; animation-delay: 1.2s;"></div>
        <div class="star layer-back" style="width: 13px; height: 13px; top: 85%; left: 70%; animation-delay: 1.8s;"></div>
        <div class="star layer-back" style="width: 12px; height: 12px; top: 30%; left: 90%; animation-delay: 0.7s;"></div>
        <div class="star layer-back" style="width: 14px; height: 14px; top: 70%; left: 40%; animation-delay: 2s;"></div>
        
        <!-- Mid layer - medium, moderate movement -->
        <div class="star layer-mid" style="width: 20px; height: 20px; top: 20%; left: 35%; animation-delay: 0.4s;"></div>
        <div class="star layer-mid" style="width: 22px; height: 22px; top: 55%; left: 65%; animation-delay: 0.9s;"></div>
        <div class="star layer-mid" style="width: 19px; height: 19px; top: 5%; left: 45%; animation-delay: 1.3s;"></div>
        <div class="star layer-mid" style="width: 21px; height: 21px; top: 35%; left: 10%; animation-delay: 1.7s;"></div>
        <div class="star layer-mid" style="width: 23px; height: 23px; top: 65%; left: 55%; animation-delay: 0.6s;"></div>
        <div class="star layer-mid" style="width: 20px; height: 20px; top: 90%; left: 25%; animation-delay: 1.1s;"></div>
        <div class="star layer-mid" style="width: 22px; height: 22px; top: 12%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="star layer-mid" style="width: 21px; height: 21px; top: 45%; left: 95%; animation-delay: 1.9s;"></div>
        <div class="star layer-mid" style="width: 19px; height: 19px; top: 78%; left: 48%; animation-delay: 0.2s;"></div>
        <div class="star layer-mid" style="width: 23px; height: 23px; top: 22%; left: 5%; animation-delay: 1.4s;"></div>
        
        <!-- Front layer - large, minimal movement -->
        <div class="star layer-front" style="width: 32px; height: 32px; top: 52%; left: 78%; animation-delay: 0.5s;"></div>
        <div class="star layer-front" style="width: 35px; height: 35px; top: 82%; left: 12%; animation-delay: 1s;"></div>
        <div class="star layer-front" style="width: 30px; height: 30px; top: 8%; left: 68%; animation-delay: 1.5s;"></div>
        <div class="star layer-front" style="width: 33px; height: 33px; top: 38%; left: 52%; animation-delay: 0.8s;"></div>
        <div class="star layer-front" style="width: 31px; height: 31px; top: 68%; left: 88%; animation-delay: 1.2s;"></div>
        <div class="star layer-front" style="width: 34px; height: 34px; top: 95%; left: 38%; animation-delay: 1.6s;"></div>
        <div class="star layer-front" style="width: 32px; height: 32px; top: 18%; left: 22%; animation-delay: 0.3s;"></div>
        <div class="star layer-front" style="width: 35px; height: 35px; top: 48%; left: 15%; animation-delay: 1.8s;"></div>
        <div class="star layer-front" style="width: 33px; height: 33px; top: 72%; left: 62%; animation-delay: 0.7s;"></div>
        <div class="star layer-front" style="width: 31px; height: 31px; top: 28%; left: 42%; animation-delay: 1.3s;"></div>
    </div>

    <header>
        <div style="position: relative; display: inline-block;">
            <img src="moonicon.png" alt="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 150px; height: 150px; opacity: 0.3; z-index: 0; pointer-events: none;">
            <h1 style="position: relative; z-index: 1; margin: 0;">AtomicalMoon</h1>
        </div>
        <p class="intro">
            Hello, my name is Atomicalmoon, and I've been in the Blockbench community for 3-4 years. I specialize in models, textures, and renders!
        </p>
        <div class="cta-buttons">
            <a href="#" class="glow-button">Commission Info</a>
            <a href="#" class="glow-button">Terms Of Service</a>
        </div>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="render1.png" alt="Render 1">
        </div>
        <div class="gallery-item">
            <img src="render2.png" alt="Render 2">
        </div>
        <div class="gallery-item">
            <img src="render3.png" alt="Render 3">
        </div>
        <div class="gallery-item">
            <img src="render4.png" alt="Render 4">
        </div>
        <div class="gallery-item">
            <img src="render5.png" alt="Render 5">
        </div>
        <div class="gallery-item">
            <img src="render6.png" alt="Render 6">
        </div>
        <div class="gallery-item">
            <img src="render7.png" alt="Render 7">
        </div>
        <div class="gallery-item">
            <img src="render8.png" alt="Render 8">
        </div>
        <div class="gallery-item">
            <img src="render9.png" alt="Render 9">
        </div>
    </div>

    <footer>
        <p>© 2025 AtomicalMoon. All rights reserved.</p>
    </footer>
</body>
</html>
