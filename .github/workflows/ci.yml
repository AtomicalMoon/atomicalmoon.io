name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Build WASM (optional)
        run: |
          if [ -f wasm/particles.wat ]; then
            sudo apt-get update
            sudo apt-get install -y wabt
            wat2wasm wasm/particles.wat -o public/particles.wasm
          else
            echo "No wasm/particles.wat found; skipping."
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist
